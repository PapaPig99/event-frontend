# /etc/nginx/conf.d/default.conf

# ใช้ DNS สาธารณะ และปิด IPv6 เพื่อลดปัญหาบน CI/Runner
resolver 1.1.1.1 8.8.8.8 valid=60s ipv6=off;

# กำหนดปลายทาง backend เป็น "ตัวแปร"
# (ใน Docker Compose จริงๆ ชื่อ service คือ event-backend:8080)
set $backend http://event-backend:8080;

server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # เสิร์ฟ SPA แบบ history fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ===== API =====
  location /api/ {
    # สำคัญ: ใช้ตัวแปร -> ทำให้ nginx ไม่ resolve ตอน start
    proxy_pass $backend;

    # header/behavior ตามเดิม
    proxy_set_header Origin $http_origin;
    proxy_request_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # แนะนำค่า timeout มาตรฐานกันแขวน
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # ===== Static/images ผ่าน backend =====
  location /images/ {
    proxy_pass $backend;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }
}
