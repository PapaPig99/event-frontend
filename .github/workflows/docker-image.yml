name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest   # ใช้ runner ของ GitHub เลย
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/event-frontend:latest .
    
    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/event-frontend:latest
