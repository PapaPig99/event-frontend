name: docker-push-frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: thitip/event-frontend

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (ถ้าต้อง build SPA ก่อน COPY ลง nginx ให้ทำที่ Dockerfile)
      # ตัวอย่าง Dockerfile ควร COPY ไฟล์ที่ build แล้วเข้า nginx

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (tag by SHA + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:cache,mode=max
