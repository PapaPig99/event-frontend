name: docker-push-frontend

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: thitip/event-frontend
  APP_PORT: 8080           # พอร์ตบน runner ใช้สำหรับเทส

jobs:
  build_test_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build เข้า local daemon (ยังไม่ push)
      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # เลี่ยง sh: ใช้ --entrypoint ls ตรวจไฟล์ที่เสิร์ฟ
      - name: Sanity check built files
        run: |
          docker run --rm --entrypoint ls \
            $IMAGE_NAME:${{ github.sha }} \
            -la /usr/share/nginx/html || true

      # (ถ้าอยากดู nginx.conf ก็ทำได้แบบเดียวกัน)
      - name: Show nginx.conf (if present)
        run: |
          docker run --rm --entrypoint cat \
            $IMAGE_NAME:${{ github.sha }} \
            /etc/nginx/conf.d/default.conf || true

      # สตาร์ทเว็บ (สมมติ nginx listen 80)
      - name: Run container (map 8080->80)
        run: |
          docker run -d --rm --name app-under-test \
            -p $APP_PORT:80 \
            $IMAGE_NAME:${{ github.sha }}
          # ยืนยันว่าขึ้นจริง
          docker inspect -f '{{.State.Status}}' app-under-test

      # รอเว็บขึ้น พร้อมโชว์ log ถ้าตายก่อน
      - name: Wait for app to be ready
        shell: bash
        run: |
          set -e
          for i in {1..30}; do
            status=$(docker inspect -f '{{.State.Status}}' app-under-test || echo "missing")
            if [ "$status" != "running" ]; then
              echo "Container status: $status"
              docker logs app-under-test || true
              exit 1
            fi
            if curl -fsS "http://localhost:${APP_PORT}" >/dev/null; then
              echo "App is up on :${APP_PORT} (container port 80)"
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 2
          done
          echo "App did not start in time"
          docker logs app-under-test || true
          exit 2

      # Fallback: กรณี nginx ของคุณ listen 5173 (เช่น config กำหนดไว้)
      - name: Fallback restart (map 8080->5173)
        if: failure()
        run: |
          docker rm -f app-under-test || true
          docker run -d --rm --name app-under-test \
            -p $APP_PORT:5173 \
            $IMAGE_NAME:${{ github.sha }}
          docker inspect -f '{{.State.Status}}' app-under-test

      - name: Wait fallback @ :8080
        if: failure()
        shell: bash
        run: |
          set -e
          for i in {1..30}; do
            status=$(docker inspect -f '{{.State.Status}}' app-under-test || echo "missing")
            if [ "$status" != "running" ]; then
              echo "Container status (fallback): $status"
              docker logs app-under-test || true
              exit 1
            fi
            if curl -fsS "http://localhost:${APP_PORT}" >/dev/null; then
              echo "App is up on :${APP_PORT} (container port 5173)"
              exit 0
            fi
            echo "Waiting (fallback) for app... ($i/30)"
            sleep 2
          done
          echo "Not up after fallback"
          docker logs app-under-test || true
          exit 2

      # รัน Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=http://localhost:${{ env.APP_PORT }}
        env:
          CI: true

      # เก็บ log & ปิดคอนเทนเนอร์
      - name: Show container logs
        if: always()
        run: docker logs app-under-test || true

      - name: Stop container
        if: always()
        run: docker stop app-under-test || true

      # เทสผ่านแล้วค่อย push
      - name: Login Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        if: success()
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
