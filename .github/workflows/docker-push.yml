name: docker-push-frontend

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: thitip/event-frontend
  APP_PORT: 5179   # ใช้พอร์ตที่เสี่ยงชนต่ำ

jobs:
  build_test_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build เข้า local daemon เพื่อรันเทส (ยังไม่ push)
      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # เช็คว่ามีไฟล์ build ถูก copy เข้า image จริง
      - name: Sanity check built files
        run: |
          docker run --rm --entrypoint ls \
            $IMAGE_NAME:${{ github.sha }} -la /usr/share/nginx/html || true

      - name: Show nginx.conf (if present)
        run: |
          docker run --rm --entrypoint cat \
            $IMAGE_NAME:${{ github.sha }} /etc/nginx/conf.d/default.conf || true

      # เคลียร์ชื่อคอนเทนเนอร์เดิมก่อน
      - name: Pre-clean container name
        run: docker rm -f app-under-test || true

      # รันคอนเทนเนอร์และ map ชื่อ event-backend ไป 127.0.0.1 เพื่อกัน nginx ดับตอนสตาร์ท
      - name: Run container (map $APP_PORT -> 80 + stub backend host)
        run: |
          set -euo pipefail
          docker run -d --name app-under-test \
            -p $APP_PORT:80 \
            --add-host event-backend:127.0.0.1 \
            $IMAGE_NAME:${{ github.sha }}
          status=$(docker inspect -f '{{.State.Status}}' app-under-test || echo "missing")
          echo "Initial container status: $status"
          if [ "$status" != "running" ]; then
            echo "Container not running right after start. Logs:"
            docker logs app-under-test || true
            exit 1
          fi

      # รอให้เว็บพร้อม แล้วค่อยวิ่ง E2E
      - name: Wait for app to be ready
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..40}; do
            status=$(docker inspect -f '{{.State.Status}}' app-under-test || echo "missing")
            if [ "$status" != "running" ]; then
              echo "Container status during wait: $status"
              docker logs app-under-test || true
              exit 1
            fi
            if curl -fsS "http://localhost:${APP_PORT}" >/dev/null; then
              echo "App is up on :${APP_PORT}"
              exit 0
            fi
            echo "Waiting for app... ($i/40)"
            sleep 2
          done
          echo "App did not start in time"
          docker logs app-under-test || true
          exit 2

      # รัน Cypress
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=http://localhost:${{ env.APP_PORT }}
        env:
          CI: true

      # เก็บ log & ปิดคอนเทนเนอร์
      - name: Show container logs
        if: always()
        run: docker logs app-under-test || true

      - name: Stop & remove container
        if: always()
        run: docker rm -f app-under-test || true

      # เทสผ่านแล้วค่อย push
      - name: Login Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        if: success()
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
